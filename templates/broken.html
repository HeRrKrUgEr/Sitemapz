<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Broken Links for Site {{ site_id }}</title>
</head>

<body>
    <h1>Broken Links (404) — Site {{ site_id }}</h1>
    {% if broken %}
    <ul>
        {% for p in broken %}
        <li>
            <a href="{{ p.url }}" target="_blank">{{ p.url }}</a>
            &mdash; checked on {{ p.scan.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No broken links detected in the last scan.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">← back to dashboard</a></p>
</body>

</html>
